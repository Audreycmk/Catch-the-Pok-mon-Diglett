<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Diglett</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <h1>Catch the Diglett</h1>
  </div>
<!-- class to id -->
  <div id="game-container">
    <!-- Holes for moles -->
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
    <div class="hole">
      <div class="mole"></div>
    </div>
  </div>  

  <div class="controls">
    <div class="scoreboard">
      Score: <span id="score">0</span> <br>
      Time Left: <span id="timer">15</span> seconds
    </div>
  </div>

  <div id="pop"></div>

  <button id="startButton">Start</button>

  <div class="pika-gif">
    <img class="gif-left" src="pika.gif" alt="Left GIF">
    
    <img class="gif-right" src="pika2.gif" alt="Right GIF">
  </div>
  <div class="machine">
    <img src="/machine.png" alt="machine">
  </div>

  <script src="script.js"></script>
</body>
</html>
